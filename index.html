<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" id="inputs">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yello" onclick="calculator('*')">*</button>
            <button type="button" class="btn btn-yello" onclick="calculator('/')">/</button>
            <button type="button" class="btn btn-yello" onclick="calculator('-')">-</button>
            <button type="button" class="btn btn-yello" onclick="calculator('+')">+</button>

            <button type="button" class="btn btn-gray" onclick="calculator(9)">9</button>
            <button type="button" class="btn btn-gray" onclick="calculator(8)">8</button>
            <button type="button" class="btn btn-gray" onclick="calculator(7)">7</button>
            <button type="button" class="btn btn-gray" onclick="calculator(6)">6</button>
            <button type="button" class="btn btn-gray" onclick="calculator(5)">5</button>
            <button type="button" class="btn btn-gray" onclick="calculator(4)">4</button>
            <button type="button" class="btn btn-gray" onclick="calculator(3)">3</button>
            <button type="button" class="btn btn-gray" onclick="calculator(2)">2</button>
            <button type="button" class="btn btn-gray" onclick="calculator(1)">1</button>
            <button type="button" class="btn btn-gray" onclick="calculator(0)">0</button>
            <button type="button" class="btn btn-gray" onclick="calculator('.')">.</button>

            <button type="button" class="btn btn-equal" onclick="results()">=</button>
            <button type="button" class="btn btn-clear" id="clearText">C</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
